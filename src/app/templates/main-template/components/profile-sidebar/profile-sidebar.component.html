<div class="flex flex-col mx-auto md:mx-0">
    <span class="mb-2 font-semibold">Welcome</span>
    <span
        class="text-surface-500 dark:text-surface-400 font-medium mb-8">
        {{ layoutService.profile().name }}
    </span>

    <ul class="list-none m-0 p-0">
        <li>
            <a class="cursor-pointer flex mb-4 p-4 items-center border border-surface-200 dark:border-surface-700 rounded-sm hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150">
                <span>
                    <i class="pi pi-user text-xl text-primary"></i>
                </span>
                <div class="ml-4">
                    <span class="mb-2 font-semibold">Profile</span>
                    <p class="text-surface-500 dark:text-surface-400 m-0">
                        Lorem ipsum date visale
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class="flex flex-col mt-8 mx-auto md:mx-0">
    <span class="mb-2 font-semibold">Notifications</span>
    <span class="text-surface-500 dark:text-surface-400 font-medium mb-8">
        You have 3 notifications
    </span>

    <ul class="list-none m-0 p-0">
        <li>
            <a class="cursor-pointer flex mb-4 p-4 items-center border border-surface-200 dark:border-surface-700 rounded-sm hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150">
                <span>
                    <i class="pi pi-comment text-xl text-primary"></i>
                </span>
                <div class="ml-4">
                    <span class="mb-2 font-semibold">Your post has new comments</span>
                    <p class="text-surface-500 dark:text-surface-400 m-0">
                        5 min ago
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class="flex flex-col mt-8 mx-auto md:mx-0">
    <span class="mb-2 font-semibold">Messages</span>
    <span class="text-surface-500 dark:text-surface-400 font-medium mb-8">
        You have new messages
    </span>

    <ul class="list-none m-0 p-0">
        <li>
            <a class="cursor-pointer flex mb-4 p-4 items-center border border-surface-200 dark:border-surface-700 rounded-sm hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors duration-150">
                <span>
                    <img src="/demo/images/avatar/circle/avatar-m-8.png"
                         alt="Avatar"
                         class="w-8 h-8"/>
                </span>
                <div class="ml-4">
                    <span class="mb-2 font-semibold">James Robinson</span>
                    <p class="text-surface-500 dark:text-surface-400 m-0">
                        10 min ago
                    </p>
                </div>
                <p-badge value="3"
                         class="ml-auto"></p-badge>
            </a>
        </li>
    </ul>
</div>
